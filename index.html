<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars-api</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./css/estilos.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .titulo-starwars {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700; /* Negrita */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/logo2.png" alt="Bootstrap" width="30" height="30">
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-2">
            <h3 class="titulo-starwars"><i class="fa-solid fa-jedi"></i> STAR WARS API</h3>
            <p>Este frontend muestra datos de los personajes de Star Wars</p>
        </div>

        <form id="frmBuscar">
            <div class="row mt-2">
                <div class="col-md-4">
                    <label for="nombrePersonaje" class="form-label">Personaje</label>
                    <input 
                        class="form-control" 
                        type="text" 
                        name="nombrePersonaje" 
                        id="nombrePersonaje" 
                        placeholder="Escribe un personaje (ej: luke, vader, yoda)"
                    >
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-4">
                    <button 
                        class="btn btn-sm btn-warning" 
                        type="button" 
                        id="btnBuscar"
                        onclick="buscarPersonaje()"
                    >
                        <i class="fa-solid fa-magnifying-glass"></i> Buscar
                    </button>
                </div>
            </div>
        </form>

        <section class="mt-5 mb-5" id="contenido">
            <div id="resultado" class="row">
                </div>
        </section>
    </div>

    <script>
        function buscarPersonaje(){
            const nombre = $('#nombrePersonaje').val().trim()

            if(!nombre){
                $('#resultado').html('<p style="color: red;">Por favor escribe el nombre de un personaje</p>')
                return
            }

            $('#resultado').html('<p class="loading">Buscando info...</p>')

            $.ajax({
                url:'https://akabab.github.io/starwars-api/api/all.json',
                method: 'GET',
                success: function(data){
                    const personaje = data.find(item => item.name.toLowerCase().includes(nombre.toLowerCase()))

                    if (personaje){
                        $("#resultado").html(`
                           <div class="col-12">
                               <div class="card">
                                 <div class="card-body">
                                      <h2 class="card-title titulo-starwars">${personaje.name}</h2>
                                      <div class="row">
                                            <div class="col-md-7">
                                             <p><strong>Planeta de Origen:</strong> ${personaje.homeworld || 'Desconocido'}</p>
                                             <p><strong>Especie:</strong> ${personaje.species || 'Humano'}</p>
                                             <p><strong>Altura:</strong> ${personaje.height}m</p>
                                             <p><strong>Masa:</strong> ${personaje.mass}kg</p>
                                             <p><strong>Género:</strong> ${personaje.gender}</p>
                                             <p><strong>Color de Ojos:</strong> ${personaje.eyeColor}</p>
                                             <p><strong>Color de Cabello:</strong> ${personaje.hairColor}</p>
                                            </div>
                                            <div class="col-md-5 text-center d-flex align-items-center justify-content-center">
                                                <img src="${personaje.image}" 
                                                alt="${personaje.name}" class="img-fluid" 
                                                style="max-width: 250px; border-radius: 20px; border:4px solid #ffc107; box-shadow: 0 8px 20px rgba(0,0,0,0.3);" 
                                                onerror="this.src='https://via.placeholder.com/300x400?text=Imagen+no+disponible'"
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `)
                    }else{
                        $('#resultado').html('<p style="color: orange;">No se encontró ningún personaje con ese nombre.</p>');
                    }
                },
                error: function(error){
                    $('#resultado').html(`<p style="color: red;">Ocurrió un error al buscar el personaje. Por favor, intenta nuevamente.</p>`)
                    console.log("Error",error)
                }
            })
        }
    </script>
</body>
</html>
